<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The javascript</title>
    <script>
        function person(first,last,age,eye){
   This.firstName=first;
   This.lastName=last;
   This.age=age;
   This.eyecolor=eye;
        }
        const myFather=new person("john","Deo",50,"blue");
        const myMother=new person("sally","rally",48,"green");

        document.getElementById("demo").innerHTML="myfather is"+ myFather.age+".mymother is"+ myMother.age+".";

    </script>
</head>
<body>
    <h1>The first javascript </h1>
    
    <p class="demo"></p>
    
</body>
</html>
